<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var test = 0;
        for (i = 1; i <= 10; i++) {
            test = test + i;
            console.log(test);
        }

        var text1 = '20以上';

        if (test >= 20) {
            alert(text1)
        }

        var text2 = '20以下';

        if (test <= 20) {
            alert(text2)
        }
    </script>
</body>

</html>
